[colors]
background = #44000000
background-alt = #44555555
oreground = #dfdfdf
foreground-alt = #111111
primary = #ffffff
secondary = #e60053
alert = #bd2c40

[bar/laptop]
background = ${colors.background}

monitor = {{ laptop_monitor }}

font-0 = NotoSansMono Nerd Font:pixelsize=12;1
font-1 = "Noto Color Emoji:pixelsize=16:style=Regular:scale=8;3"

border-size = 0

module-margin-left = 1
module-margin-right = 1

modules-left = bspwm xwindow
modules-right = pulseaudio memory cpu openvpn wlan eth battery date 

wm-restack = bspwm

[bar/external]
background = ${colors.background}

monitor = DP-1

font-0 = NotoSansMono Nerd Font:pixelsize=12;1
font-1 = "Noto Color Emoji:pixelsize=16:style=Regular:scale=8;3"

border-size = 0

module-margin-left = 1
module-margin-right = 1

modules-left = bspwm xwindow
modules-right = pulseaudio memory cpu openvpn wlan eth date 

wm-restack = bspwm

[module/xwindow]
type = internal/xwindow
label-maxlen = 80

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format = <label-layout> <label-indicator>

label-layout = %layout%
;label-layout-underline = ${colors.secondary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = ${colors.secondary}
;label-indicator-underline = ${colors.secondary}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#0a81f5}%mountpoint%%{F-}: %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}

[module/bspwm]
type = internal/bspwm

pin-workspaces = true

label-focused = %name%
label-focused-background = ${colors.background-alt}
label-focused-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%!
label-urgent-background = ${colors.alert}

label-empty = ""
label-empty-padding = 1

