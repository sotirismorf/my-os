unbind C-b
unbind Up
unbind Down
unbind Left
unbind Right

# status settings

set -g status-right-length 100
set -g status-position top
set -g status-interval 2

set -g status-style fg=magenta,bg=black

set -g  status-right "#[fg=magenta,bg=default,bright]#(~/.local/bin/kube_status namespace) "
set -ag status-right "#[fg=green,bg=default,bright]#(~/.local/bin/kube_status url)"

set -g default-terminal "tmux-256color"
set -g prefix C-a
set -g mouse on
set -g base-index 1

# options for nvim
set -sg escape-time 10
set -g focus-events on

set-option -sa terminal-features ',*:RGB'

# mouse selection color
setw -g mode-style "fg=color13,bg=color238"

bind C-a send-prefix
bind r source-file ~/.config/tmux/tmux.conf

# Vim like selection in copy mode
unbind-key -T copy-mode-vi v
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send -X copy-selection

# Move through windows with Ctrl+H,J,K,L
bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R

# Pane control
bind-key -n M-q 	kill-pane

# bind-key -n M-Enter split-window
bind-key -n M-n split-window -h -c "#{pane_current_path}"

# Enable master-slave tiling
bind-key -n M-enter split-window -h \; select-layout main-vertical \; resize-pane -t :.0 -x 55%
bind-key -n M-q kill-pane \; select-layout main-vertical \; resize-pane -t :.0 -x 55%

# Swap panes with Ctrl+Alt+h,j,k,l
bind-key -n M-C-h swap-pane -U
bind-key -n M-C-k swap-pane -U
bind-key -n M-C-j swap-pane -D
bind-key -n M-C-l swap-pane -D

# Switch windows with Alt+Number
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-6 select-window -t 7
bind-key -n M-6 select-window -t 8

# Copy mode
bind P paste-buffer
